<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utube To</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/jquery/jquery.nice-select.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <style>
        body {min-height : 350px; min-width : 300px}
        select {display: none;}
        span.current {text-overflow: ellipsis;}
    </style>
</head>
<body >


        <div class="card-body">
            <div class="form-group row form-inline mb-1" >
                <label for="mySheet" class="col-sm-2 col-form-label">My Google Spreadsheet</label>
                <div class="col-sm-10" id="selectWrapper">
                    <select id="mySheet" class="small">
                        <option data-display="Select" value="0">Nothing</option>
                    </select>
                </div>
            </div>
            <div class="form-group row form-inline input-group" id="innerSheetRow" >
                <label for="myInnerSheet" class="col-sm-2 col-form-label">tab Sheet name</label>
                <div class="col-sm-10">
                    <select id="myInnerSheet" class="small">
                        <option data-display="Select" disabled value="0">Nothing</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <span class="badge badge-pill badge-danger btn" id="newSheetColl" disabled type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    New Sheet
                </span>
                <div class="collapse" id="collapseExample">
                    <div class="row form-inline">
                        <label for="desc" class="col-sm-2 col-form-label">sheet Name</label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" id="addSheetInput">
                            <button class="btn btn-dark btn-sm small pull-right m-0"  id="addSheetBtn">add</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="d-none" id="actionBlock">
                <div class="form-group row form-inline">
                    <label for="desc" class="col-sm-2 col-form-label">desc</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="desc">
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row small">
                        <legend class="col-form-label col-sm-2 pt-0">type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="youTubeRadio" value="youtube" checked>
                                <label class="form-check-label" for="youTubeRadio">YouTube</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="normalRadios" value="normal">
                                <label class="form-check-label" for="normalRadios">Normal</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col text-center">
                        <button type="button" id="sheetUpdateBtn" class="m-0 btn btn-primary" disabled>Sheet to bookMark</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay" style="display:none;">
            <div class="spinner"></div>
            <br/>
            Loading...
        </div>

<script src="https://apis.google.com/js/client.js?onload=onGAPILoad"></script>
<script src="js/app.js"></script>
</body>
</html>
